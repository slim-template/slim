name: test
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
  schedule:
    - cron: "0 15 * * 0"
jobs:
  ruby-versions:
    uses: ruby/actions/.github/workflows/ruby_versions.yml@master
    with:
      engine: cruby
      min_version: 2.5
  basic:
    needs: ruby-versions
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ${{ fromJson(needs.ruby-versions.outputs.versions) }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: bundle install && bundle exec rake test
      - run: bundle install && bundle exec rake test:sinatra
        env:
          SINATRA: 2.2.4
      - run: bundle install && bundle exec rake test:sinatra
        env:
          SINATRA: 3.0.6
      - run: bundle install && bundle exec rake test:sinatra
        if: ${{ matrix.ruby != '2.5' }}
        env:
          SINATRA: 3.1.0
      - run: bundle install && bundle exec rake test:sinatra
        if: ${{ matrix.ruby != '2.5' }}
        env:
          SINATRA: main
  rails:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
      - run: bundle install && bundle exec rake test:rails
        env:
          RAILS: 5.2.8
      - run: bundle install && bundle exec rake test:rails
        env:
          RAILS: 6.0.6
      - run: bundle install && bundle exec rake test:rails
        env:
          RAILS: 6.1.7
      - run: bundle install && bundle exec rake test:rails
        env:
          RAILS: 7.0.7
      - run: bundle install && bundle exec rake test:rails
        env:
          RAILS: 7.1.0
      - run: bundle install && bundle exec rake test:rails
        env:
          RAILS: main
